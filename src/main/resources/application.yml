server:
  port: ${PORT:0}
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: Gift Certificates (Kotlin + MongoDB)
  aop:
    proxy-target-class: false
  main:
    allow-bean-definition-overriding: true
  web:
    locale: en
    resources:
      add-mappings: false
  profiles:
    active: ${SPRING_ACTIVE_PROFILES:dev}
  jmx:
    enabled: false
  mvc:
    throw-exception-if-no-handler-found: true
    format:
      date-time: iso
      date: iso
      time: iso
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  output:
    ansi:
      enabled: always
  data:
    mongodb:
      auto-index-creation: true

application-props:
  retry-attempts: 5
  api-path-prefix: /api

---

spring:
  config:
    activate:
      on-profile: dev
    import:
      - optional:file:.env.local[.properties]
      - optional:../file:.env.local[.properties]
  jmx:
    enabled: true
  devtools:
    restart:
      poll-interval: 5s
      quiet-period: 1s
